<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  
    <script
      src="https://kit.fontawesome.com/43d3d6bcaa.js"
      crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <img src="./images/logo.svg" alt="The Ping logo piture" class="logo" />
      <h1>We are launching <span class="bold"> soon!</span></h1>
      <p class="subscribe">Subscribe and get notified</p>
      <div class="input-container">
        <div class="input-field">
          <input
            type="email"
            id="email"
            class="email"
            placeholder="Your email adderss..." />
          <p class="error-message">Please provide a valid email address</p>
        </div>
        <button type="submit" class="submit-btn">Notify Me</button>
      </div>

      <img
        src="./images/illustration-dashboard.png"
        alt="hero image"
        class="hero-image" />

      <div class="social-media-icons">
        <button><i class="fa-brands fa-facebook-f"></i></button>
        <button><i class="fa-brands fa-twitter"></i></button>
        <button><i class="fa-brands fa-instagram"></i></button>
      </div>
      <footer>&copy; Copyright Ping. All rights reserved.</footer>
    </main>
    <script src="app.js"></script>
  </body>
</html>
